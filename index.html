<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset='UTF-8'/>
  <meta content='width=device-width, initial-scale=1, maximum-scale=5' name='viewport'/>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'/>
  <title>Penyemangat Spesial</title>
  <link rel="icon" href="https://malasid.github.io/favicon.png">
  <meta name="description" content="Pesan semangat personal">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://kit.fontawesome.com/4f3ce16e3e.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>

  <style>
    :root {
      --gaya-font-1: 'Shippori Antique', sans-serif;
      --gaya-font-2: 'Dancing Script', cursive;
    }
    html {
      transition: all .5s ease;
      padding: 1px
    }
    body {
      font-family: var(--gaya-font-1);
      background-color: #101010;
      color: #fff;
      transition: all .3s ease;
      overflow: hidden
    }
    .sembunyi {
      display: none !important
    }
    #bodyblur {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #101010;
      z-index: -1;
      transition: all 1s ease
    }
    #bodyblur img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 1s ease
    }
    #beneranblur {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, .3);
      z-index: -1
    }
    #Content {
      font-family: var(--gaya-font-1);
      width: 90%;
      height: 100%;
      margin: 0 auto;
      color: #fff;
      position: relative;
      display: flex;
      align-items: center;
      text-align: center;
      justify-content: center;
      transition: all 1s ease
    }
    .kumpulanstiker {
      position: absolute;
      display: flex;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: all .8s ease-in-out;
    }
    .kumpulanstiker img {
      width: 130px;
      height: 130px;
      margin: 20px;
      opacity: 0;
      transition: all .8s ease-in-out;
    }
    #SuratIn {
      font-size: 15px;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      text-align: center;
      margin: 30px 20px;
      transition: all 1s ease;
      z-index: 99;
      cursor: pointer;
    }
    #SuratIn img {
      transition: all .6s ease;
      width: 150px;
      height: 150px
    }
    #SuratIn img:hover {
      transform: scale(1.1)
    }
    #ket {
      font-size: 14px;
      position: absolute;
      color: #fff;
      text-align: center;
      margin: 30px auto;
      z-index: 99;
    }
    #halo {
      font-size: 18px;
      position: absolute;
      text-shadow: 0 2px 2px #000;
      opacity: 0;
      transition: all .8s ease-in-out;
    }
    blockquote {
      position: relative;
      margin-top: 100px;
      margin-left: 0;
      margin-right: 0;
      opacity: 0;
      transition: all 1s ease
    }
    blockquote p {
      font-size: 17px;
      font-weight: 700;
      line-height: 1.3em;
      transition: all .4s ease;
      text-shadow: 0 1px 1px #000
    }
    blockquote #kalimat {
      text-align: center;
    }
    blockquote .gaya2 {
      font-family: var(--gaya-font-2);
      font-size: 20px;
      font-weight: 400;
      text-shadow: 0 1px 1px #000
    }
    blockquote #kolombaru {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin: 0 auto;
      opacity: 0;
      transition: all .7s ease
    }
    blockquote #kolombaru li {
      display: inline-block;
      list-style-type: none;
      margin: 5px
    }
    blockquote #kolombaru li {
      font-size: 25px;
      transition: all .3s ease
    }
    blockquote #kolombaru li:hover {
      transform: scale(1.1);
      cursor: pointer
    }
    #opsL {
      position: absolute;
      margin-top: 50px;
      font-size: 13px;
      font-weight: 700;
      opacity: 0;
      transition: all .7s ease
    }
    #Tombol {
      position: relative;
      opacity: 0;
      margin: 100px 0 0 0;
      transition: all .8s ease
    }
    #Tombol a {
      text-shadow: 0 1px 1px #000;
      font-size: 14px;
      font-weight: 700;
      color: #fff;
      background: #6A3828;
      border-radius: 8px;
      padding: 10px 20px;
      transition: all .3s ease
    }
    #Tombol a:hover {
      transform: scale(1.05)
    }
    .fas.fa-star {
      position: absolute;
      z-index: 1000;
      animation: star-fall 5s linear forwards;
      font-size: 18px;
      color: #FFD700;
      opacity: 0;
      pointer-events: none;
    }
    @keyframes star-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <audio src="https://feeldreams.github.io/djikhlas.mp3" id="linkmp3" class="sembunyi"></audio>
  
  <div id="bodyblur">
    <img src="1000297794_5c74c9.jpg" id="wallpaper"/>
    <div id="beneranblur"></div>
  </div>

  <div id="Content">
    <div id="SuratIn">
      <img src="https://feeldreams.github.io/envelope.png"/>
    </div>
    <p id="ket">Klik Suratnya!</p>

    <div class="kumpulanstiker">
      <img src="https://feeldreams.github.io/bunga.gif" id="fotostiker"/>
      <img src="https://feeldreams.github.io/pusn.gif" id="fotostiker1"/>
      <img src="https://feeldreams.github.io/pandacoklat.gif" id="fotostiker2"/>
      <img src="https://feeldreams.github.io/cilukba.gif" id="fotostiker3"/>
      <img src="https://feeldreams.github.io/pandakuning.gif" id="fotostiker4"/>
      <img src="https://feeldreams.github.io/emawh.gif" id="fotostiker5"/>
    </div>

    <p id="halo" class="halo"></p>

    <div><blockquote id='bq' data-text='„ã°'>
      <p id="kalimat"></p>

      <div id="kolombaru">
        <li id="lv1">‚ù§Ô∏è</li>
        <li id="lv2">‚ù§Ô∏è</li>
        <li id="lv3">‚ù§Ô∏è</li>
        <li id="lv4">‚ù§Ô∏è</li>
      </div>

      <p id="opsL" class="sembunyi">Klik untuk Lanjut</p>
    </blockquote></div>

    <div id="Tombol"><a id="By">üíå Lanjut</a></div>
    
  </div>

<script>
  const body = document.querySelector("body");
  const swalst = Swal.mixin({timer: 2300, allowOutsideClick: false, showConfirmButton: false, timerProgressBar: true, imageHeight: 90,}); 
  const audio = new Audio('' + linkmp3.src);
  let fungsiAwal=0;
  
  function berjatuhan() {
    const heart = document.createElement("div");
    heart.className = "fas fa-star";
    heart.style.left = (Math.random() * 90)+"vw";
    heart.style.animationDuration = (Math.random()*3)+2+"s";
    body.appendChild(heart);
  }
  setInterval(function() {
    var heartArr = document.querySelectorAll(".fa-star");
    if (heartArr.length > 100) {
      heartArr[0].remove()
    }
  },100);
  
  document.getElementById("SuratIn").onclick = function() {
    if(fungsiAwal==0){
      audio.play();
      fungsiAwal=1;
      SuratIn.style="transition:all .8s ease;transform:scale(10);opacity:0";
      wallpaper.style="transform: scale(1.5);";
      ket.style="display:none";
      setTimeout(initengahan,300);
      setTimeout(inipesan,500);
    }
  }
  
  async function inipesan(){
    const swals = Swal.mixin({allowOutsideClick: false, cancelButtonColor: '#FF0040', imageHeight: 80,});
    const { value: nama2 } = await swals.fire({
        title: 'Masukin Nama Kamu',
        input: 'text',
    });
    if(nama2 && nama2.length < 11){
      window.nama = nama2;
      vketikhalo="Hai, " + nama + " ‚ú®";
      mulainama();
    } else {
      await swals.fire('Ups!', 'Nama tidak boleh kosong atau lebih dari 10 karakter, ya!');
      inipesan();
    }
  }
  
  function mulainama() {
    new TypeIt('#halo', {
      strings: ["" + vketikhalo],
      startDelay: 50,
      cursor: false,
      speed: 80,
      waitUntilVisible: true,
      afterComplete: function(){
        halo.style="opacity:1";
        swalst.fire({title:'' + vketikhalo, timer: 2000, imageUrl: '' + fotostiker.src,});
        setTimeout(initlanjut, 2200);
      },
    }).go();
  }
 
  var tanya = 'Mau Balas Gak Nih? üò∂‚ù§Ô∏è';
  var tompositif = 'Mau';
  var tomnegatif = 'Engga';

  function initlanjut() {
    bq.style="opacity:1;visibility:visible;margin-top:0";
    document.getElementById("kalimat").style="display:block";
    showMessage(0);
  }
  
  const messages = [
    'Aku Ada Sesuatu Nih ü•∫‚ú®',
    'Klik 4 LOVE di Bawah! üòÑ‚ù§Ô∏è',
    'Sebentar ya...',
    'Hey kamu, iya kamu üòÑ',
    'Aku cuma mau bilang...',
    'Apapun yang kamu alami, kamu pasti bisa lewatin! üí™',
    'Jangan terlalu keras sama dirimu sendiri.',
    'Pelan-pelan aja, semua ada waktunya. üåà',
    'Aku bangga sama kamu. Terus semangat ya!',
    'Semua akan indah pada waktunya. üíñ',
    'Kalau butuh teman cerita, kamu tahu harus hubungi siapa ü§´'
  ];
  var pesanke = -1;
  var typeitInstance;
  
  function showMessage(index) {
    if (typeitInstance) {
      typeitInstance.destroy();
    }
    document.getElementById("kalimat").innerHTML = '';
    typeitInstance = new TypeIt("#kalimat", {
      strings: [messages[index]],
      speed: 50,
      cursor: false,
      afterComplete: function() {
        if (index === 1) {
          document.getElementById("kolombaru").style = "opacity:1;transform:scale(1)";
        } else if (index === messages.length - 1) {
          setTimeout(showTombol, 1000);
        } else {
          setTimeout(nextPesan, 1500);
        }
      },
    }).go();
  }
  
  function nextPesan() {
    pesanke++;
    if (pesanke < messages.length) {
      showMessage(pesanke);
    }
  }
  
  var kol = 0;
  for (let i = 1; i <= 4; i++) {
    let lv = document.getElementById("lv" + i);
    lv.onclick = function() {
      lv.style = "opacity:0; transition: all .3s ease;";
      kol++;
      if (kol == 4) {
        kol = 5;
        document.getElementById("kolombaru").style = "opacity:0; transform:scale(0)";
        setTimeout(nextPesan, 500);
      }
    };
  }

  function showTombol() {
    Tombol.style = "opacity:1;transform:scale(1)";
    document.getElementById("By").onclick = function() {
      const swals = Swal.mixin({allowOutsideClick: false, cancelButtonColor: '#FF0040', imageHeight: 80,});
      swals.fire({
        title: '' + tanya,
        imageUrl: 'https://feeldreams.github.io/pandacoklat.gif',
        showCancelButton: true,
        confirmButtonText: '' + tompositif,
        cancelButtonText: '' + tomnegatif
      }).then((result) => {
        if (result.isConfirmed) {
          menuju();
        }
      })
    }
  }
  
  var nomorWhatsApp = "082298180077";
  async function menuju(){
    pesanwhatsapp = "Makasih banyak ya, quotes penyemangatnya sangat berarti buat aku! üíñ";
    const swals = Swal.mixin({allowOutsideClick: false, cancelButtonColor: '#FF0040', imageHeight: 80,});
    await swals.fire('OK!', 'Kirim balasan ke WhatsApp aku, ya!', 'success');
    window.location = "https://api.whatsapp.com/send?phone=" + nomorWhatsApp + "&text=" + encodeURIComponent(pesanwhatsapp);
  }

  function initengahan() {
    setInterval(berjatuhan, 250);
    setTimeout(function() {
      wallpaper.style = "transform: scale(1);";
      document.querySelector('.kumpulanstiker').style.opacity = 1;
    }, 2000);
  }
</script>
</body>
</html>
